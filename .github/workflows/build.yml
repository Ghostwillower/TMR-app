name: Build App Binaries

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build for'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios
          - all
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build-android:
    if: ${{ github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Generate native Android project
        run: npx expo prebuild --platform android --clean

      - name: Make Gradle wrapper executable
        run: chmod +x android/gradlew

      - name: Build APK (Preview - Debug)
        if: ${{ github.event.inputs.profile == 'preview' }}
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Build APK (Production - Release)
        if: ${{ github.event.inputs.profile == 'production' }}
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Upload Debug APK artifact
        if: ${{ github.event.inputs.profile == 'preview' }}
        uses: actions/upload-artifact@v4
        with:
          name: tmr-app-debug
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload Release APK artifact
        if: ${{ github.event.inputs.profile == 'production' }}
        uses: actions/upload-artifact@v4
        with:
          name: tmr-app-release
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30

  build-ios:
    if: ${{ github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all' }}
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: 17.x
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build iOS
        run: eas build --platform ios --profile ${{ github.event.inputs.profile }} --non-interactive
